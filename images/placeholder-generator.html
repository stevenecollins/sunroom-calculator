<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Placeholder Image Generator</title>
</head>
<body>
    <h2>Sunroom Calculator - Placeholder Images</h2>
    <p>Save these SVG images to use as placeholders:</p>
    
    <h3>Glass Sunroom (glass-sunroom.svg)</h3>
    <svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
        <rect width="400" height="300" fill="#E8E0D6"/>
        <rect x="50" y="80" width="300" height="180" fill="#85A3A3" opacity="0.3"/>
        <rect x="50" y="80" width="300" height="10" fill="#255E65"/>
        <rect x="50" y="80" width="10" height="180" fill="#255E65"/>
        <rect x="340" y="80" width="10" height="180" fill="#255E65"/>
        <text x="200" y="170" font-family="Arial" font-size="24" fill="#255E65" text-anchor="middle">Glass Sunroom</text>
    </svg>
    
    <h3>3-Season Eze Breeze (eze-breeze.svg)</h3>
    <svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
        <rect width="400" height="300" fill="#E8E0D6"/>
        <rect x="50" y="80" width="300" height="180" fill="#B8C1C8" opacity="0.3"/>
        <rect x="50" y="80" width="300" height="10" fill="#85A3A3"/>
        <rect x="50" y="80" width="10" height="180" fill="#85A3A3"/>
        <rect x="340" y="80" width="10" height="180" fill="#85A3A3"/>
        <text x="200" y="170" font-family="Arial" font-size="24" fill="#255E65" text-anchor="middle">Eze Breeze</text>
    </svg>
    
    <h3>Screen Room (screen-room.svg)</h3>
    <svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
        <rect width="400" height="300" fill="#E8E0D6"/>
        <rect x="50" y="80" width="300" height="180" fill="#F5F1EC"/>
        <pattern id="screen" patternUnits="userSpaceOnUse" width="4" height="4">
            <rect width="1" height="1" fill="#B8C1C8"/>
        </pattern>
        <rect x="50" y="80" width="300" height="180" fill="url(#screen)" opacity="0.5"/>
        <rect x="50" y="80" width="300" height="10" fill="#2A3439"/>
        <rect x="50" y="80" width="10" height="180" fill="#2A3439"/>
        <rect x="340" y="80" width="10" height="180" fill="#2A3439"/>
        <text x="200" y="170" font-family="Arial" font-size="24" fill="#255E65" text-anchor="middle">Screen Room</text>
    </svg>
    
    <p>Right-click each image and save as SVG files in your images folder, or use actual photos.</p>
</body>
</html>
